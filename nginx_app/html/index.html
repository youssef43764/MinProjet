<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Restaurants</title>
</head>
<body>
  <h1>Liste des restaurants (via restaurants.json)</h1>
  <div id="list">Chargement...</div>

  <script>
    async function load() {
      try {
        const r = await fetch('./restaurants.json');
        const data = await r.json();

        const html = data.map((d, i) => {

          // Adresse formatée
          const addr = d.address
            ? `${d.address.building} ${d.address.street}, ${d.address.zipcode}`
            : "Adresse inconnue";

          // Notes (grades) formatées
          const grades = Array.isArray(d.grades)
            ? d.grades.map(g => `${g.grade} (${g.score}) - ${new Date(g.date.$date).toLocaleDateString()}`).join("<br>")
            : "Aucune note";

          return `
            <div style="margin-bottom: 15px;">
              <strong>${i + 1}. ${d.name}</strong><br>
              <b>Adresse :</b> ${addr}<br>
              <b>Borough :</b> ${d.borough || "?"}<br>
              <b>Cuisine :</b> ${d.cuisine || "?"}<br>
              <b>Notes :</b><br>
              ${grades}
            </div>
          `;
        }).join('');

        document.getElementById('list').innerHTML = html;

      } catch (e) {
        document.getElementById('list').innerHTML =
          '<i>restaurants.json introuvable.</i>';
      }
    }

    load();
  </script>
</body>
</html>
